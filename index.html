<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container my-5 text-center">
      <div class="row">
        <div class="col">
            <h1 class="" >Digital Clock</h1>
          <div class="clock m-auto w-75 text-center">
            <div class="clocktext m-auto w-75 text-center">
              <div class="clockH"></div>
              <div class="clockM"></div>
              <div class="clockS"></div>
              <div class="clockAMPM"></div>
              <div class="date"></div>
              <div class="day"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- to do apps -->

    <h1 style="text-align: center; margin: 20px 0px">To do app</h1>

    <div class="form-inline w-50 mx-auto text-center d-block">
      <input type="text" class="form-control amount" />
      <input
        type="submit"
        value="add"
        class="form-control btn btn-primary add"
      />
      <div class="list"></div>
    </div>

    <!-- counter app -->
    <h1 style="text-align: center; margin: 20px 0px">Counter app</h1>
    <div class="count w-50 mx-auto">
      <button class="start btn btn-success">start</button>
      <button class="stop btn btn-danger">stop</button>
      <div class="form-group">
        <input type="text" class="form-control mt-4 count-value" />
      </div>
      <div class="load" style="border: 1px solid black; border-radius: 20px">
        <div class="loader"></div>
      </div>
      <h1 class="show-count">0</h1>
    </div>
    <script src="./assets/function.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
